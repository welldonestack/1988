<!-- Contact Section -->
<section id="contact" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h3>Contact</h3>
            <p>담당자: 조미진 <br> 010-9068-5311</p>
            <p>서울특별시 강남구 학동로 415</p>
            <!--<p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>-->
            <ul class="list-inline banner-social-buttons">
                {% for network in site.social %}
                <li>
                    <a href="{{ network.url }}" class="btn btn-default btn-lg">
                        <i class="fas fa-map fa-fw"></i> <span class="network-name">{{ network.title }}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
